    <script type="text/javascript">
      function attachEventHandler(el, eventType, listener, useCapture) {
        if (el.addEventListener) {
          el.addEventListener(
            eventType.replace("on", ""),
            listener,
            useCapture
          );
        } else if (el.attachEvent) {
          el.attachEvent(eventType, listener);
        }
      }

      function onFocus(obj, val, txtField) {
        if (obj.value.toLowerCase() == val.toLowerCase()) {
          if (txtField != undefined) {
            obj.style.display = "none";
            document.getElementById(txtField).style.display = "inline";
            document.getElementById(txtField).focus();
          } else {
            obj.value = "";
          }
        }
      }

      function onBlur(obj, val, txtField) {
        if (obj.value == "") {
          if (txtField != undefined) {
            obj.style.display = "none";
            document.getElementById(txtField).style.display = "inline";
          } else {
            obj.value = val;
          }
        }
      }

      var objAliases = null;

      $(document).ready(function () {
        var errMsg = $("#hdnErrMsg").val();
        if (errMsg.length) {
          alert(errMsg);
          $("#hdnErrMsg").val("");
        }

        var dest = $("#Destination");
        if (dest && dest.is(":visible")) {
          objAliases = JSON.parse($("#hdnAliases").val());
          if (!objAliases) return;

          dest.change(function () {
            var objAlias = objAliases[dest.val()];

            if (objAlias.LoginType === 2) {
              $("#Username").hide();
              $("#Password").hide();
              $("#Password_Text").hide();
              $("#hlkForgotPassword").hide();
            } else {
              $("#Username").show();
              $("#Password").hide();
              $("#Password_Text").show();
              if (objAlias.ForgotPassword) {
                $("#hlkForgotPassword").show();
              } else {
                $("#hlkForgotPassword").hide();
              }
            }
          });

          dest.change();
        }

        if ($("#Username").is(":visible")) $("#Username").focus();
        else dest.focus();
      });
    </script>
